type Customer {
    id: ID!
    name: String!
    address: String!
    accounts: [Account]
}

type Account {
    id: ID!
    balance: Float!
    accountType: AccountType!
    active: Boolean
}

enum AccountType {
    SAVINGS,
    CURRENT
}

type GraphOut {
    id: ID!
    name: String!
    address: String!
    accounts: [Account]
}